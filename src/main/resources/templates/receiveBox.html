<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Box</title>
</head>
<body>
<h1>받은 편지함</h1>
<table>
    <thead>
    <tr>
        <th>편지 번호</th>
        <th>편지 보낸이</th>
        <th>편지 받은이</th>
        <th>편지 내용</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the letters and display their information -->
    <tr th:each="letter : ${sendLetters}">
        <td th:text="${letter.id}"></td>
        <td th:text="${letter.sender}"></td>
        <td th:text="${letter.receiver}"></td>
        <td th:text="${letter.message}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>
</body>
</html>
